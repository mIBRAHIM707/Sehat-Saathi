<!DOCTYPE html>
<html>
<head>
    <title>Appointment List</title>
</head>
<body>
    <h1>Appointment List</h1>
    <ul>
        {% for appointment in appointments %}
            <li><a href="{% url 'appointment_detail' appointment.appointment_id %}">Appointment {{ appointment.appointment_id }}</a> - {{ appointment.patient }} with {{ appointment.doctor }}</li>
        {% endfor %}
    </ul>
</body>
</html>
