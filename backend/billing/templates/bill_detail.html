<!DOCTYPE html>
<html>
<head>
    <title>Bill Detail</title>
</head>
<body>
    <h1>Bill Detail</h1>
    <p>Patient: {{ bill.patient }}</p>
    <p>Amount: ${{ bill.amount }}</p>
    <p>Date: {{ bill.bill_date }}</p>
    <p>Payment Date: {{ bill.payment_date }}</p>
    <p>Payment Method: {{ bill.payment_method }}</p>
    <p>Status: {{ bill.status }}</p>
    <p>Notes: {{ bill.notes }}</p>
</body>
</html>
