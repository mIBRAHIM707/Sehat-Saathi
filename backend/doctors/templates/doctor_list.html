<!DOCTYPE html>
<html>
<head>
    <title>Doctor List</title>
</head>
<body>
    <h1>Doctor List</h1>
    <ul>
        {% for doctor in doctors %}
            <li><a href="{% url 'doctor_detail' doctor.doctor_id %}">Dr. {{ doctor.first_name }} {{ doctor.last_name }}</a> - {{ doctor.specialization }}</li>
        {% endfor %}
    </ul>
</body>
</html>
